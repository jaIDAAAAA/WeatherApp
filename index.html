<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App!</title>
  </head>
  <body>
    <div class="SheCodes-logo">
      <a
        href="https://www.shecodes.io/"
        target="_blank"
        rel="noopener noreferrer"
      >
      </a>
    </div>
    <div class="weather-app">
    <header>
      <form id="enter-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="city-input"
          id="search-city-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    <div class="weather-app" id="forecast"></div>
      <main>
        <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p class="description">
            Saturday 15:32, moderate rain <br />
            Humidity: <span class="weather-color">87%</span>, Wind: <span class="weather-color">7.2km/h</span>
          </p>
        </div>
        <div class="temperature">
          <span class="today-temperature-emoji">☀️</span>
          <span class="today-temperature-number">24</span>
          <span class="today-temperature-degree">°C</span>
        </div>
      </div>
      </main>  
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jaIDAAAAA/" target="_blank"
            >Jaida Thomas</a
          >
          and is
          <a href="https://weatherappjaida.netlify.app/?" target="_blank">
            hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
