<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App!</title>
  </head>
  <body>
    <div class="SheCodes-logo">
      <a href="https://www.shecodes.io/" target="_blank" rel="noopener noreferrer">
      </a>
     </div>
 <div class="weather-app">
    <header>
      <form id="search-form" id="search-form" >
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
   <main>
        <div class="current-weather">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="description">
              <span id="time"> Saturday 15:32 </span>
              <span id="description"> </span>
              , moderate rain
              <br />
              Humidity: <span id="humidity">87%</span>
              , Wind:
              <span id="wind-speed"> 7.2km/h </span>
            </p>
          </div>
          <div class="temperature">
            <span class="today-temperature-emoji">
              <div class="icon" id="icon"></div>
            </span>
            <span class="today-temperature-number" id="temp-number"></span>
            <span class="today-temperature-degree">Â°C</span>
          </div>
        </div>
      </main>
           <footer>
      <p>
        This project was coded by
        <a href="https://github.com/jaIDAAAAA/" target="_blank">Jaida Thomas</a>
           and is
        <a href="https://weatherappjaida.netlify.app/?" target="_blank">
          hosted on Netlify</a
        >
        and
        <a href="https://app.netlify.com/teams/jaidaaaaa/overview" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  <script src="src/app.js"></script>
  </body>
</html>
