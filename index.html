<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App!</title>
  </head>
  <body>
    <div class="SheCodes-logo">
      <a
        href="https://www.shecodes.io/"
        target="_blank"
        rel="noopener noreferrer"
      >
      </a>
    </div>
    <div class="weather-app">
    <header>
      <form id="enter-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="city-input"
          id="search-city-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    <div class="weather-app" id="forecast"></div>
      <main>
        <div class="current-weather">
         <h1 class="weather-data" id="city"></h1>
         <p class="weather-details">
          <span id="time"></span>,
          <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
         </p>
         </div>
         <div class="weather-temp-container"></div>
         <div id="emoji">☀️</div>
         <div class="weather-temp" id="temperature"></div>
         <div class="weather-unit">26°C</div>
        </div>
      <div class="weather-forecast"> 
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div> 
          <div class="weather-forecast-emoji">☀️</div> 
          <div class="weather-forecast-temperatures">
            <strong>24°</strong>  <div class="weather-forecast-temperature">15°</div>
          </div> 
        </div>
        </div>
      </main>  
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jaIDAAAAA/" target="_blank"
            >Jaida Thomas</a
          >
          and is
          <a href="https://weatherappjaida.netlify.app/?" target="_blank">
            hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
