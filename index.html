<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." />
        <input type="submit" value="Search" />
      </form>
    </header>
    <form class = "search-form" id = "search-form">
      <input type="search"
      placeholder="Enter city"
      required id = "search-form-input"
      class ="search-form-input"
      />
    </form>
    <main>
      <div class="weather-data">
      <div>
        <h1 class="weather-city" id = "city">Venice Beach</h1>
        <p class="weather-details">
          Monday 4:10 Partly Cloudy
          <br />
          Humidity: 57% Wind: 10km/h
        </p>
      </div>
      <div class="weather-emoji">🌤️</div>
      <div class="weather-temperature">20</div>
      <div class="weather-degree-symbol">°C</div>
      </div>
      </div>
    </main>
    <footer>
      </div>
      Coded by
      <a href="https://github.com/jaIDAAAAA" target="_blank"> Jaida Thomas </a>
      is
      <a href="https://github.com/jaIDAAAAA/WeatherApp" target="_blank">
        open-sourced on GitHub</a
      >
      and hosted
      <a href="https://weatherappjaida.netlify.app/" target="_blank">
        on Netlify</a
      >
    </footer>
    <script src = "src/app.js">
      
    </script>
  </body>
</html>
