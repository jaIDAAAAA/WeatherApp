<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App!</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." />
        <input type="submit" value="Search" />
      </form>
    </header>
    <form class = "search-form" id = "search-form">
      <input type="search"
      required id = "search-form-input"
      class ="search-form-input"
      />
    </form>
    <main>
      <div class="weather-data">
      <div>
        <h1 class="weather-city" id = "city">Lisbon</h1>
        <p class="weather-details">
          <span id="time">
            Monday 4:10
          </span>
          
          <span id="description"> 
            Partly Cloudy
          </span> 
          <br />
          Humidity: <strong id="humidity">
            71%
          </strong>, 
          <strong id="wind-speed">
            Wind: 3.6km/h
          </strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="icon">
        
       </div>
      </div>
      <div class="weather-temperature" id="temperature">20</div>
      <div class="weather-degree-symbol">Â°C</div>
      </div>
      </div>
    </main>
    <footer>
      </div>
      Coded by
      <a href="https://github.com/jaIDAAAAA" target="_blank"> Jaida Thomas </a>
      is
      <a href="https://github.com/jaIDAAAAA/WeatherApp" target="_blank">
        open-sourced on GitHub</a
      >
      and hosted
      <a href="https://weatherappjaida.netlify.app/" target="_blank">
        on Netlify</a
      >
    </footer>
    <script src = "src/app.js">
      
    </script>
  </body>
</html>
